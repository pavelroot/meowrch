##==> GLOBAL VARIABLES
##############################################################################################
$mainMod = Super 
$subMod = $mainMod+Shift
$term = kitty
$file = nemo
$browser = firefox
$binPath = ~/bin
$scripts = ~/.config/hypr/scripts
##############################################################################################

##==> SYSTEM BINDS
##############################################################################################
bind = $mainMod, Return, exec, $term		 	  											 #==> Terminal
bind = $mainMod, F1, exec, $file 				  				 							 #==> File Manager
bind = Ctrl+Shift, Escape, exec, $term -e btop  										 	 #==> System monitor (Btop)
bind = $mainMod+Shift, W, exec, python ~/.config/meowrch/meowrch.py --action select-wallpaper		 #==> Select wallapers
bind = $mainMod+Shift, E, exec, python ~/.config/meowrch/meowrch.py --action select-mpv-video		 #==> Select video wallpapers
bind = $mainMod+Shift, T, exec, python ~/.config/meowrch/meowrch.py --action select-theme				 #==> Select theme
bind = , Print, exec, flameshot screen -c								 #==> Screenshot current display to clipboard (flameshot)
bind = Shift, Print, exec, flameshot gui								 #==> Screenshot GUI (Shift+Print)
bind = $mainMod, P, exec, pavucontrol									 #==> Pavucontrol
bind = $mainMod+Shift, V, exec, sh $binPath/rofi-menus/clipboard-manager.sh				 		 #==> Clipboard manager
bind = $mainMod, Tab, exec, rofi -show drun													 #==> Apps Manager
bind = $mainMod, code:60, exec, sh $binPath/rofi-menus/rofimoji.sh 							 #==> Rofi Emoji
bind = $mainMod+Alt, P, exec, sh $binPath/rofi-menus/powermenu.sh 	 							 #==> Powermenu
bind = $mainMod, L, exec, sh $HOME/bin/screen-lock.sh 										 #==> Lock screen
bind = $mainMod+Shift, C, exec, sh $HOME/bin/color-picker.sh 	 								 #==> Color Picker
bind = $mainMod, B, exec, sh $HOME/bin/toggle-bar.sh	 									 #==> Toggle Waybar
bind = $mainMod+Alt, M, exec, nwg-displays	 											 #==> Monitor configuration
bind = $mainMod+Alt, N, exec, ~/.config/hypr/scripts/toggle-monitor-rotation.sh	 	
##############################################################################################

##==> USER APPS
##############################################################################################
#bind = $subMod, C, exec, code				  												 #==> Visual Studio Code
bind = $mainMod, F2, exec, firefox			  												 #==> Firefox
#bind = $subMod, T, exec, telegram-desktop   							 					 #==> Telegram
bind = $subMod, O, exec, obs				  											     #==> OBS
##############################################################################################

##==> SYSTEM CONTROLS
#################################################################################################
#-----------------------------------------------------------------------------------------------## VOLUME	
bindel = , XF86AudioRaiseVolume, exec, sh $HOME/bin/volume.sh --device output --action increase #==> increase volume 
bindel = , XF86AudioLowerVolume, exec, sh $HOME/bin/volume.sh --device output --action decrease #==> decrease volume 
bindl  = , XF86AudioMute, exec, sh $HOME/bin/volume.sh --device output --action toggle 			#==> toggle audio mute
bindl  = , XF86AudioMicMute, exec, sh $HOME/bin/volume.sh --device input --action toggle        #==> toggle micro mute
#-----------------------------------------------------------------------------------------------## PLAYER
bindl  = , XF86AudioPlay, exec, playerctl play-pause							 				#==> toggle between media play and pause
bindl  = , XF86AudioPause, exec, playerctl play-pause							 			    #==> toggle between media play and pause
bindl  = , XF86AudioNext, exec, playerctl next 									 			 	#==> media next
bindl  = , XF86AudioPrev, exec, playerctl previous 								 			 	#==> media previous
bindl  = , XF86AudioStop, exec, playerctl stop 									 			 	#==> media stop
#-----------------------------------------------------------------------------------------------## BRIGHTNESS								  
bindel = , XF86MonBrightnessUp, exec, sh $HOME/bin/brightness.sh --up 		  			 	#==> increase brightness
bindel = , XF86MonBrightnessDown, exec, sh $HOME/bin/brightness.sh --down 		  	 	 	#==> decrease brightness
#################################################################################################


##==> HYPRLAND
##############################################################################################
#--------------------------------------------------------------------------------------------# Session actions
bind = $mainMod, Delete, exit						 										 #==> Kill hyprland session
bind = Ctrl+Shift, R, exec, hyprctl reload						 						     #==> Reload hyprland session
#--------------------------------------------------------------------------------------------# Window actions
bind = $mainMod+Shift, Q, exec, hyprctl dispatch killactive ""   							 #==> close focused window
bind = $mainMod, F, togglefloating				  										 #==> toggle the window between focus and float
bind = $mainMod, G, fullscreen  					 										 #==> toggle the window between focus and fullscreen
#--------------------------------------------------------------------------------------------## Move/Change window focus
bind = $mainMod, Right, movefocus, r 							   							 #==> Move right
bind = $mainMod, Left, movefocus, l 							   							 #==> Move left
bind = $mainMod, Up, movefocus, u 								   							 #==> Move up
bind = $mainMod, Down, movefocus, d 							   							 #==> Move Down
#bind = Alt, Tab, movefocus, d 									   							 #==> Alt+Tab (commented out) 
#--------------------------------------------------------------------------------------------## Switch workspaces
bind = $mainMod, Q, workspace, 1
bind = $mainMod, Q, exec, $scripts/rename-workspaces.sh 1

bind = $mainMod, W, workspace, 2
bind = $mainMod, W, exec, $scripts/rename-workspaces.sh 2

bind = $mainMod, E, workspace, 3
bind = $mainMod, E, exec, $scripts/rename-workspaces.sh 3

bind = $mainMod, A, workspace, 4
bind = $mainMod, A, exec, $scripts/rename-workspaces.sh 4

bind = $mainMod, S, workspace, 5
bind = $mainMod, S, exec, $scripts/rename-workspaces.sh 5

bind = $mainMod, D, workspace, 6
bind = $mainMod, D, exec, $scripts/rename-workspaces.sh 6

bind = $mainMod, Z, workspace, 7
bind = $mainMod, Z, exec, $scripts/rename-workspaces.sh 7

bind = $mainMod, X, workspace, 8
bind = $mainMod, X, exec, $scripts/rename-workspaces.sh 8

bind = $mainMod, C, workspace, 9
bind = $mainMod, C, exec, $scripts/rename-workspaces.sh 9

bind = $mainMod, V, workspace, 10
bind = $mainMod, V, exec, $scripts/rename-workspaces.sh 10 															 #==> Switch to 10 workspace
bind = $mainMod+Ctrl, Right, workspace, r+1 												 #==> Switch to next workspace
bind = $mainMod+Ctrl, Left, workspace, r-1 													 #==> Switch to prev workspace
bind = $mainMod+Ctrl, Down, workspace, empty												 #==> Switch to the first empty workspace
bind = $mainMod, mouse_down, workspace, e+10												 #==> Scroll workspaces forward
bind = $mainMod, mouse_up, workspace, e-10													 #==> Scroll workspaces back						
#--------------------------------------------------------------------------------------------## Resize windows
binde = $mainMod+Shift, Right, resizeactive, 30 0											 #==> Resize to the right
binde = $mainMod+Shift, Left, resizeactive, -30 0											 #==> Resize to the left
binde = $mainMod+Shift, Up, resizeactive, 0 -30												 #==> Resize to the up
binde = $mainMod+Shift, Down, resizeactive, 0 30											 #==> Resize to the down
bindm = $mainMod, mouse:273, resizewindow													 #==> Resize with the mouse
#--------------------------------------------------------------------------------------------## Move focused window to a workspace
bind = $mainMod+Ctrl, Q, movetoworkspace, 1
bind = $mainMod+Ctrl, Q, exec, $scripts/rename-workspaces.sh 1

bind = $mainMod+Ctrl, W, movetoworkspace, 2
bind = $mainMod+Ctrl, W, exec, $scripts/rename-workspaces.sh 2

bind = $mainMod+Ctrl, E, movetoworkspace, 3
bind = $mainMod+Ctrl, E, exec, $scripts/rename-workspaces.sh 3

bind = $mainMod+Ctrl, A, movetoworkspace, 4
bind = $mainMod+Ctrl, A, exec, $scripts/rename-workspaces.sh 4

bind = $mainMod+Ctrl, S, movetoworkspace, 5
bind = $mainMod+Ctrl, S, exec, $scripts/rename-workspaces.sh 5

bind = $mainMod+Ctrl, D, movetoworkspace, 6
bind = $mainMod+Ctrl, D, exec, $scripts/rename-workspaces.sh 6

bind = $mainMod+Ctrl, Z, movetoworkspace, 7
bind = $mainMod+Ctrl, Z, exec, $scripts/rename-workspaces.sh 7

bind = $mainMod+Ctrl, X, movetoworkspace, 8
bind = $mainMod+Ctrl, X, exec, $scripts/rename-workspaces.sh 8

bind = $mainMod+Ctrl, C, movetoworkspace, 9
bind = $mainMod+Ctrl, C, exec, $scripts/rename-workspaces.sh 9

bind = $mainMod+Ctrl, V, movetoworkspace, 10
bind = $mainMod+Ctrl, V, exec, $scripts/rename-workspaces.sh 10 												 #==> Move to 10 workspace
#--------------------------------------------------------------------------------------------## Move focused window around the current workspace
bind = $mainMod+Shift+Ctrl, Right, movewindow, r 											 #==> Move to right
bind = $mainMod+Shift+Ctrl, Left, movewindow, l 											 #==> Move to left
bind = $mainMod+Shift+Ctrl, Up, movewindow, u 												 #==> Move to up
bind = $mainMod+Shift+Ctrl, Down, movewindow, d 											 #==> Move to down
bindm = $mainMod, mouse:272, movewindow													     #==> Move with the mouse
#--------------------------------------------------------------------------------------------## Silent workspaces
bind = $mainMod+Alt, S, movetoworkspacesilent, special										 #==> Move window to silent workspace
bind = $mainMod+Alt, S, movetoworkspace, previous											 #==> Move window to a regular workspace
#bind = $mainMod, S, togglespecialworkspace													 #==> Open a silent workspace (commented out)
##############################################################################################
